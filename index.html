<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>WAMI-DEV</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="app">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" v-model="name" id="name" class="form-control" placeholder="name">
        </div>
        <div class="form-group">
            <label for="yearsExperience">Age</label>
            <input type="number" v-model.number="yearsExperience" id="yearsExperience" class="form-control" placeholder="years experience">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" v-model="availableForHire" id="availableForHire"> Available for Hire
            </label>
        </div>
    </form>
    <hr />
    <app-summary :name="name" :experience="yearsExperience" :available="availableForHire"></app-summary>
    <button onclick="test()">console.log</button>
</div>
<script src='https://unpkg.com/vue@2.5.17/dist/vue.js'></script>  
<script  src="js/index.js"></script>
<script>
function test() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
             console.log(this.responseText);
         }
    };
    xhttp.open("GET", "http://5bc059a159c0e1001337f299.mockapi.io/api/v1/test", true);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send();
}
</script>
</body>

</html>
